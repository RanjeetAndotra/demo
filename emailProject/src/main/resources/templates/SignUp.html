<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
</head>
<body>

<h1>Welcome to our Platform</h1>

<p>
    Hello, <span th:text="${email}">example@email.com</span>!<br>

    Please verify your email address by clicking the link below:

</p>



<a th:href="'http://localhost:9191/api/verifyAccount'+ '?email=' + ${email}"

   th:if="${email != null}">

    Verify Email
</a>
</body>
</html>
